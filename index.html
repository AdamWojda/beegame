<!DOCTYPE html>
<html lang="en" ng-app="beeGame">
    <head>

        <title>Bee game</title>
        <meta name="description" content="Simple Bee Game" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.min.css" />
        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <!-- /CSS -->

    </head>

    <body>
        <!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->


        <div class="l-container">

            <div class="m-landscape">

            	<div class="m-landscape__cloud m-landscape__cloud--1"></div>
            	<div class="m-landscape__cloud m-landscape__cloud--2"></div>
            	<div class="m-landscape__cloud m-landscape__cloud--3"></div>
            	<div class="m-landscape__cloud m-landscape__cloud--4"></div>
            	<div class="m-landscape__cloud m-landscape__cloud--5"></div>

            	<div class="m-landscape__derb m-landscape__derb--1"></div>
            	<div class="m-landscape__derb m-landscape__derb--2"></div>
            	<div class="m-landscape__derb m-landscape__derb--3"></div>
            	<div class="m-landscape__derb m-landscape__derb--4"></div>
            	<div class="m-landscape__derb m-landscape__derb--5"></div>
            	<div class="m-landscape__derb m-landscape__derb--6"></div>

            </div>

            <div class="m-game" ng-view></div>

        </div>


        <!-- scripts -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!-- /scripts -->

        <!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->
    </body>
</html>
